<div class="calculator">

    <form>
        <div class="input-group">
            <input id="operator" [(ngModel)]="operator1" type="number" class="form-control operator1" name="operator1" placeholder="0.0">
        </div>

        <div class="input-group">
            <input id="operator" [(ngModel)]="operator2" type="number" class="form-control operator2" name="operator2" placeholder="0.0">
        </div>
    </form>

    <i class="glyphicon glyphicon-plus addition-button"
        (click)="addition()"></i>

    <i class="glyphicon glyphicon-minus substraction-button"
        (click)="substraction()"></i>

    <i class="glyphicon glyphicon-remove multiplication-button"
        (click)="multiplication()"></i><br>

    <i class="glyphicon glyphicon-adjust division-button"
        (click)="division()"></i>

    <i class="glyphicon glyphicon-superscript exp-button"
        (click)="exp()"></i>

    <i class="	glyphicon glyphicon-ok sqrt-button"
        (click)="sqrt()"></i>

    <span class="result">{{ result }}</span>
</div>
